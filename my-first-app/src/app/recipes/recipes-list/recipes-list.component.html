<div class="row">
    <div class="col-xs-12">
        <button class="btn btn-success" (click)="onNewRecipeClick()">New Recipe</button>
        <hr>
    </div>


    <div class="row">
        <div class="col-xs-12">
            <app-recipes-item *ngFor="let recipeElement of recipes;let i=index" 
            [recipe]="recipeElement"
            [index]="i">
            </app-recipes-item>
        </div>
    </div>
</div>
